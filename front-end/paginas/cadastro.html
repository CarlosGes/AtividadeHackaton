<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="/css/cadastro.css" />
    <script src="/js/cadastro.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <div class="header-container">
        <h1 class="logo">TechNova</h1>
        <nav class="nav-links">
          <a href="/paginas/produtos.html">Home</a>
        </nav>
      </div>
    </header>

    <div class="container">
      <h1>Gerenciamento de Produtos</h1>

      <!-- Formulário de Cadastro/Edição -->
      <form id="produtoForm">
        <input type="hidden" id="produtoId" />

        <div>
          <label for="nome">Nome do Produto</label>
          <input type="text" id="nome" required />
        </div>

        <div>
          <label for="texto_descritivo">Descrição</label>
          <textarea id="texto_descritivo" rows="3" required></textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
          <div>
            <label for="cor">Cor</label>
            <input type="text" id="cor" />
          </div>
          <div>
            <label for="fabricante">Fabricante</label>
            <input type="text" id="fabricante" />
          </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
          <div>
            <label for="preco">Preço (R$)</label>
            <input type="number" id="preco" step="0.01" min="0" required />
          </div>
          <div>
            <label for="quantidade">Quantidade em Estoque</label>
            <input type="number" id="quantidade" min="0" required />
          </div>
        </div>

        <div>
          <label>Imagens do Produto</label>
          <button
            type="button"
            id="btn-adicionar-imagem"
            onclick="adicionarCampoImagem()"
          >
            + Adicionar Imagem
          </button>
          <div id="imagens-container"></div>
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 10px">
          <button type="button" class="btn-primary" onclick="salvarProduto()">
            Salvar Produto
          </button>
          <button type="button" onclick="limparFormulario()">Cancelar</button>
        </div>
      </form>

      <!-- Listagem de Produtos -->
      <h2>Lista de Produtos</h2>
      <div id="loading" class="loading">Carregando produtos...</div>
      <div id="error" class="error" style="display: none"></div>

      <table id="produtosTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
